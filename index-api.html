<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Instagram</title>
  </head>

  <body>
    <div class="post-list" id="post-list"></div>

    <script>
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then((response) => response.json())
        .then((json) =>
          json.forEach((p) => {
            console.log(p);

            const post = `<div class="post">
              <div class="p_d">
                  <div class="p_inner">
                    <img class="p_p" src="./assets/post2.jpg" alt="" srcset="">
                      <p class="p_name">${p.id}</p>
                        </div>
                        <img class="threedots" src="./icon/threedots.svg" alt="" srcset="">
                        </div>
                        <div class="p_image">
                        <img class="pp_full" src="assets/${p.photo}" alt="" srcset="">
                        </div>
                        <div class="reaction_icon">
                        <div class="left_i">
                        <img src="./icon/notification.svg" alt="" srcset="" class="heart" onclick="likeButton()"/>
                        <img src="./icon/comment.svg" alt="" srcset="">
                        <img src="./icon/share.svg" alt="" srcset="">
                        <h4 class="likes">0 likes</h4>
                        <p class="caption">
                        <b>${p.title}</b><br><br>${p.body}
                        </p>
                        <h4 class="comments">View all ${p.comment} comments</h4>
                        </div>
                        <div class="rigts_i">
                        <img src="./icon/save.svg" alt="" srcset="">
                        </div>
                        </div>
                        <div class="comment_section">
                        <div class="input_box">
                        <input class="input_c" placeholder="Add a comment..."   type="text" name="" id="">
                      </div>
                    <div class="c_txt">
                  <p>Post</p>
                </div>
              </div>
            </div>`;

            document.getElementById('post-list').innerHTML += post;
          })
        );
    </script>
  </body>
</html>
